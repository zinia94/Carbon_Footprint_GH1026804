{% extends 'bootstrap/base.html' %}

{% block content %}
<div class="container" style="margin-top:2%; margin-left:10%">
  <div class="row">
    <div class="col-md-8 offset-md-2">
      <h1 >Your Total Carbon Footprint (12 Months)</h1>
      <br>
      <table class="table">
        {% for key in data %}
             <tr>
                <th>{{ key }}</th>
                <td>{{ data[key] }}</td>
              </tr>
        {% endfor %}
      </table>
      <br>
      <div style="text-align: right;">
      <a href="/suggestion" target="_blank">
        <button class="btn btn-success">Reduce Your Carbon Footprint!</button>
      </a>
      <a href="/history">
        <button class="btn btn-default">Show History</button>
      </a>
      <a href="/">
        <button class="btn btn-default">Back</button>
      </a>
    </div>
    </div>
  </div>
</div>
{% endblock %}
